{% comment %}
Used by x.html. Represents one library and lists all currently available plates.
Invisible radio buttons and labels to show and hide plate lists without JS
{% endcomment %}
<div class="library">
	<label>{{library}}</label>
	
	<input id="{{library}}-checkbox" class="show" type="radio" name="x">
	<label for="{{library}}-checkbox">
		<img class="icon" src="../static/show.png" alt="Show plate list">
	</label>
	<label class="hide-icon" for="hide-{{library}}">
		<img class="icon" src="../static/hide.png" alt="Hide plate list">
	</label>
	<form class="plate-list">
		{% for i in library_counter %}
		<input type="checkbox"><label>{{library}}Plate {{i}}</label><button class="plate-details" id="{{library}}-details{{i}}">Compounds</button>
		{% endfor %}
	</form>
	
	<input id="hide-{{library}}" class="hide" type="radio" name="x" hidden> 
	
</div>
